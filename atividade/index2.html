<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Calculadora Simples</h1>

  <div class="calculadora">
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <div>
      <button onclick="somar()">+</button>
      <button onclick="subtrair()">-</button>
      <button onclick="multiplicar()">*</button>
      <button onclick="dividir()">/</button>
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    // script2.js

    function somar() {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var res = n1 + n2;
      document.getElementById("resultado").innerHTML = "Resultado: " + res;
    }

    function subtrair() {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var res = n1 - n2;
      document.getElementById("resultado").innerHTML = "Resultado: " + res;
    }

    function multiplicar() {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var res = n1 * n2;
      document.getElementById("resultado").innerHTML = "Resultado: " + res;
    }

    function dividir() {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      if (n2 === 0) {
        document.getElementById("resultado").innerHTML = "Erro: divisão por zero!";
      } else {
        var res = n1 / n2;
        document.getElementById("resultado").innerHTML = "Resultado: " + res;
      }
    }
  </script>

</body>
</html>
